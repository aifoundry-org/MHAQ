model:
  type: VISION_CLS
  name: resnet20_cifar10
  params:
    pretrained: True
    num_classes: 10

training:
  criterion: CrossEntropyLoss
  optimizer: Adam
  learning_rate: 0.001
  max_epochs: 1000
  val_every_n_epochs: 2
  log_every_n_steps: 10
  loggers:
    WandbLogger:
      params:
        name: resnet20-rniq
        note: "CE loss"
 
  callbacks:
    LayersWidthVis:
      params: {}
    ModelCheckpoint:
      params:
        filename: rniq_checkpoint_rsnt20
    ReduceLrOnOutlier:
      params:
        reduce_scale: 4
        lr_lim: 0.005
    RandNoiseScale:
      params:
        reduce_scale: 2

data:
  dataset_name: CIFAR10
  batch_size: 1000
  num_workers: 6


quantization:
  name: RNIQQuant
  qscheme: 1 # 0 for per-tensor, 1 for per-channel
  act_bit: 32
  distillation: True
  distillation_loss: Cross-Entropy
  weight_bit: 1
  excluded_layers:
    - 'module.linear'
    - 'module.conv1'
