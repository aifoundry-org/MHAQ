model:
  type: VISION_CLS
  name: resnet20_cifar100
  params:
    pretrained: True
    num_classes: 100

training:
  criterion: CrossEntropyLoss
  optimizer: Adam
  learning_rate: 0.001
  max_epochs: 1500
  val_every_n_epochs: 2
  log_every_n_steps: 10
  loggers:
    WandbLogger:
      params:
        name: resnet20_cifar100-rniq
        note: "Sym KL loss"
 
  callbacks:
    ModelCheckpoint:
      params:
        monitor: Loss/ns_val_loss
        mode: min
        filename: rniq_checkpoint-{epoch:02d}-"{Loss/Validation loss:.2f}"
    ReduceLrOnOutlier:
      params:
        reduce_scale: 8
        lr_lim: 0.01
    RandNoiseScale:
      params:
        reduce_scale: 2

data:
  dataset_name: CIFAR100_DALI
  batch_size: 1000
  num_workers: 10


quantization:
  name: RNIQQuant
  qscheme: 1 # 0 for per-tensor, 1 for per-channel
  act_bit: 2
  weight_bit: 2
  distillation: True
  excluded_layers:
    - 'features.init_block.conv'
    - 'output'
  calibration:
    act_bit: 10
    weight_bit: 10
